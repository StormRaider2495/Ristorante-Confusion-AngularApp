<div class="container" ng-controller="MenuController">
    <div class="row row-content">
        <div class="col-xs-12">
          <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right" type="button">
            {{showDetails?'Hide Details':'Show Details'}}
          </button>
            <div class="tab-content">
                <ul class="nav nav-tabs media-list tab-pane fade in active" role="tablist">
                    <li role="presentation" ng-class="{active:isSelected(1)}" ng-click="select(1)">
                        <a aria-controls="all menu" role="tab">Menu</a>
                    </li>
                    <li role="presentation" ng-class="{active:isSelected(2)}" ng-click="select(2)">
                        <a aria-controls="appetizers" role="tab">Appetizers</a>
                    </li>
                    <li role="presentation" ng-class="{active:isSelected(3)}" ng-click="select(3)">
                        <a aria-controls="mains" role="tab">Mains</a>
                    </li>
                    <li role="presentation" ng-class="{active:isSelected(4)}" ng-click="select(4)">
                        <a aria-controls="desserts" role="tab">Desserts</a>
                    </li>
                </ul>
            </div>

            <ul class="media-list">
                <li class="media" ng-repeat="dish in dishes | filter:filtText">
                    <div class="media-left media-middle">
                        <a ng-href="#!/menu/{{dish._id}}">
                            <img class="media-object img-thumbnail" ng-src="{{dish.image}}" alt="{{dish.name}}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dish.name}}
                  <span class="label label-danger">{{dish.label}}</span>
                  <span class="badge">{{dish.price | currency}}</span>
                </h2>
                        <p ng-show="showDetails">{{dish.description}}</p>
                        <!-- <p>Comment: {{dish.comment}}</p>
                <p>Type your comment:
                <input type="text" ng-model="dish.comment"></p> -->
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>
